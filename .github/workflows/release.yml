name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Swift
      uses: fwal/setup-swift@v1

    - name: Build
      run: swift build --configuration release

    - name: Archive build
      run: |
        mkdir swiftmac
        cp .build/release/swiftmac swiftmac/
        cp log-swiftmac swiftmac/
        cp cloud-swiftmac swiftmac/
        cp LICENSE swiftmac/
        cp -rf vorbis.framework swiftmac/
        cp -rf ogg.framework swiftmac/
        cp Readme.org swiftmac/
        cp show-voices.swift swiftmac/
        tar -czf swiftmac.tar.gz swiftmac
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: swiftmac.tar.gz
        asset_name: swiftmac.tar.gz
        asset_content_type: application/gzip
